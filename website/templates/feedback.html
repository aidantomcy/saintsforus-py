      body {
        background-color: powderblue;
        user-select: none;
      }

      textarea {
        resize: none;
      }

      label {
        font-size: 18px;
      }
    </style>
    <title>Feedback</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Saints for Us</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/feedback">Feedback</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://aidantomcy.github.io"
                >About the Creator</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1 class="d-flex justify-content-center align-items-center mt-4">
      Feedback
    </h1>

    <div class="container">
      <form method="POST">
        <label for="name" class="mt-2">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control form-control-lg mt-2"
          placeholder="Your name"
          autocomplete="off"
          required
        />
        <label for="email" class="mt-2">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          class="form-control form-control-lg mt-2"
          placeholder="Your email address"
          autocomplete="off"
          required
        />
        <label for="message" class="mt-2">Message</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="8"
          class="form-control form-control-lg mt-2"
          placeholder="Message"
          required
        ></textarea>
        <button class="btn btn-primary mt-4" type="submit" value="submit">
          Submit
        </button>
      </form>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script>
      document.addEventListener("contextmenu", (e) => {
        e.preventDefault();
      });
    </script>
  </body>
